<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,0" />
</head>
<body>
   <div class="login-cart-container">
    <div class="login-cart">
    <div class="logo-cart">
     <img src="https://github.com/Kas-Sai/Sign-Up-page/blob/main/lg.png?raw=true" alt="logo" >
    </div>
    <div class="logo-cart-header">
        <h1>Sign In</h1>
        <div>Login the website</div>
    </div>
    <form class="login-cart-form">
        <div class="form-item">
            <span class="form-item-icon material-symbols-rounded"></span>
           <input type="text" placeholder="Enter Email" required autofocus>
        </div>
        <div class="form-item">
            <span class="form-item-icon material-sysmbols-rounded span"></span>
            <input type="password" placeholder="Enter password" required>
        </div>
        <div class="form-item-other">
            <div class="checkbox">
                <input type="checkbox" id="rememberMeCheckBox">
                <label for="rememberMeCheckBox">Remember Me</label>
            </div>
           <a href="#">I forgot my password</a>
        </div>
        <button type="submit">Sign In</button>
    </form>
    <div class="login-cart-footer">
        Don't have a account? <a href="#">Creat account</a>
    </div>
    </div>
    <div class="login-cart-social">
        <div>
            other Sign.in website
        </div>
        <div class="login-cart-social-btn">
            <a href="#">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-instagram" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M4 4m0 4a4 4 0 0 1 4 -4h8a4 4 0 0 1 4 4v8a4 4 0 0 1 -4 4h-8a4 4 0 0 1 -4 -4z"></path>
                    <path d="M12 12m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0"></path>
                    <path d="M16.5 7.5l0 .01"></path>
                 </svg>
            </a>
            <a href="#">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-google" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M17.788 5.108a9 9 0 1 0 3.212 6.892h-8"></path>
                 </svg>
            </a>
        </div>
    </div>
   </div>
</body>
</html>
